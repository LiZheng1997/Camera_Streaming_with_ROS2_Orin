listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

# ---------------- HTTP API ----------------
http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

# ---------------- HTTP Server ----------------
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
    crossdomain     on;
}

# ---------------- WebRTC UDP Server ----------------
rtc_server {
    enabled         on;
    listen          8000;                   # UDP 端口（WebRTC 媒体通道）
    candidate       139.180.169.115;  # 必须改成实际 IP，否则浏览器无法连接
}

# ---------------- RTMP & WebRTC ----------------
vhost __defaultVhost__ {
    # --- WebRTC 转换 ---
    rtc {
        enabled         on;
        rtmp_to_rtc     on;   # RTMP→WebRTC（浏览器拉流）
        rtc_to_rtmp     off;
    }

    # --- HTTP-FLV（保留，可选）---
    http_remux {
        enabled         on;
        mount           [vhost]/[app]/[stream].flv;
    }

    # --- HLS（保留，可选）---
    hls {
        enabled         on;
        hls_fragment    10;
        hls_window      60;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }
}

# ---------------- Stats ----------------
stats {
    network         0;
}
