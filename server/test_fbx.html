<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus FBX Viewer</title>
<style>
  body { 
    margin: 0; 
    background: #000; 
    overflow: hidden; 
    font-family: Arial, sans-serif;
  }
  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 18px;
    text-align: center;
    z-index: 10;
  }
  #progress {
    margin-top: 10px;
    color: #4a9eff;
  }
  #error {
    color: #ff4a4a;
    display: none;
  }
  #instructions {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: rgba(255,255,255,0.7);
    font-size: 12px;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div id="loading">
  <div>加载模型中...</div>
  <div id="progress">0%</div>
  <div id="error"></div>
</div>
<div id="instructions" style="display:none;">
  🖱️ 左键拖动: 旋转 | 右键拖动: 平移 | 滚轮: 缩放
</div>
<div id="three-container" style="width:100vw;height:100vh;"></div>

<!-- 使用 CDN 加载 Three.js (更稳定) -->
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
  }
}
</script>

<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

  // 场景设置
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0a0e27);
  scene.fog = new THREE.Fog(0x0a0e27, 10, 50);

  // 相机设置
  const camera = new THREE.PerspectiveCamera(
    60, 
    window.innerWidth / window.innerHeight, 
    0.1, 
    1000
  );
  camera.position.set(5, 3, 8);

  // 渲染器设置
  const renderer = new THREE.WebGLRenderer({ 
    antialias: true,
    alpha: true 
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  document.getElementById('three-container').appendChild(renderer.domElement);

  // 添加轨道控制器
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.minDistance = 2;
  controls.maxDistance = 50;
  controls.maxPolarAngle = Math.PI / 2;

  // 灯光设置
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);

  const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
  mainLight.position.set(10, 15, 10);
  mainLight.castShadow = true;
  mainLight.shadow.camera.left = -10;
  mainLight.shadow.camera.right = 10;
  mainLight.shadow.camera.top = 10;
  mainLight.shadow.camera.bottom = -10;
  mainLight.shadow.mapSize.width = 2048;
  mainLight.shadow.mapSize.height = 2048;
  scene.add(mainLight);

  const fillLight = new THREE.DirectionalLight(0x4a9eff, 0.3);
  fillLight.position.set(-5, 5, -5);
  scene.add(fillLight);

  // 地面
  const groundGeometry = new THREE.CircleGeometry(20, 64);
  const groundMaterial = new THREE.MeshStandardMaterial({ 
    color: 0x111622,
    roughness: 0.8,
    metalness: 0.2
  });
  const ground = new THREE.Mesh(groundGeometry, groundMaterial);
  ground.rotation.x = -Math.PI / 2;
  ground.receiveShadow = true;
  scene.add(ground);

  // 网格辅助线
  const gridHelper = new THREE.GridHelper(20, 20, 0x2a3f5f, 0x1a2f4f);
  gridHelper.position.y = 0.01;
  scene.add(gridHelper);

  // UI 元素
  const loadingDiv = document.getElementById('loading');
  const progressDiv = document.getElementById('progress');
  const errorDiv = document.getElementById('error');
  const instructionsDiv = document.getElementById('instructions');

  // 加载 FBX 模型
  const loader = new FBXLoader();
  
  loader.load(
    './models/bus.fbx',
    // 成功回调
    (fbx) => {
      // 调整模型
      fbx.scale.set(0.02, 0.02, 0.02);
      fbx.position.set(0, 0, 0);
      
      // 设置阴影
      fbx.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
          
          // 确保材质正确显示
          if (child.material) {
            child.material.needsUpdate = true;
          }
        }
      });
      
      scene.add(fbx);
      
      // 自动调整相机位置以查看整个模型
      const box = new THREE.Box3().setFromObject(fbx);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
      cameraZ *= 1.5; // 添加一些边距
      
      camera.position.set(cameraZ, cameraZ * 0.5, cameraZ);
      camera.lookAt(center);
      controls.target.copy(center);
      controls.update();
      
      loadingDiv.style.display = 'none';
      instructionsDiv.style.display = 'block';
      
      console.log('✅ Bus FBX 加载成功');
      console.log('模型信息:', {
        position: fbx.position,
        scale: fbx.scale,
        children: fbx.children.length
      });
    },
    // 进度回调
    (xhr) => {
      if (xhr.lengthComputable) {
        const percentComplete = Math.round((xhr.loaded / xhr.total) * 100);
        progressDiv.textContent = `${percentComplete}%`;
        console.log(`📦 加载进度: ${percentComplete}%`);
      }
    },
    // 错误回调
    (error) => {
      console.error('❌ FBX 加载失败:', error);
      errorDiv.style.display = 'block';
      errorDiv.innerHTML = `
        <strong>加载失败</strong><br>
        ${error.message || '未知错误'}<br><br>
        <small>请检查:</small><br>
        <small>1. 文件路径是否正确 (./models/nUWAy2.fbx)</small><br>
        <small>2. 是否在本地服务器运行 (不能直接打开 HTML)</small><br>
        <small>3. FBX 文件是否存在且格式正确</small>
      `;
      progressDiv.style.display = 'none';
    }
  );

  // 窗口调整
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // 动画循环
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
