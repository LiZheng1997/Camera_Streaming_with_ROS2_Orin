<style>

</head>
<body>
<div id="loading">
  <div>åŠ è½½æ¨¡å‹ä¸­...</div>
  <div id="progress">0%</div>

</div>
<div id="instructions" style="display:none;">

</div>
<div id="three-container" style="width:100vw;height:100vh;"></div>

<!-- ä½¿ç”¨ CDN åŠ è½½ Three.js (æ›´ç¨³å®š) -->
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"

<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

  // åœºæ™¯è®¾ç½®
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0a0e27);
  scene.fog = new THREE.Fog(0x0a0e27, 10, 50);

  // ç›¸æœºè®¾ç½®
  const camera = new THREE.PerspectiveCamera(
    60, 
    window.innerWidth / window.innerHeight, 
    0.1, 
    1000
  );
  camera.position.set(5, 3, 8);

  // æ¸²æŸ“å™¨è®¾ç½®
  const renderer = new THREE.WebGLRenderer({ 
    antialias: true,
    alpha: true 
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  document.getElementById('three-container').appendChild(renderer.domElement);

  // æ·»åŠ è½¨é“æ§åˆ¶å™¨
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.minDistance = 2;
  controls.maxDistance = 50;
  controls.maxPolarAngle = Math.PI / 2;

  // ç¯å…‰è®¾ç½®
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);

  const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
  mainLight.position.set(10, 15, 10);
  mainLight.castShadow = true;
  mainLight.shadow.camera.left = -10;
  mainLight.shadow.camera.right = 10;
  mainLight.shadow.camera.top = 10;
  mainLight.shadow.camera.bottom = -10;
  mainLight.shadow.mapSize.width = 2048;
  mainLight.shadow.mapSize.height = 2048;
  scene.add(mainLight);

  const fillLight = new THREE.DirectionalLight(0x4a9eff, 0.3);
  fillLight.position.set(-5, 5, -5);
  scene.add(fillLight);

  // åœ°é¢
  const groundGeometry = new THREE.CircleGeometry(20, 64);
  const groundMaterial = new THREE.MeshStandardMaterial({ 
    color: 0x111622,
    roughness: 0.8,
    metalness: 0.2
  });
  const ground = new THREE.Mesh(groundGeometry, groundMaterial);
  ground.rotation.x = -Math.PI / 2;
  ground.receiveShadow = true;
  scene.add(ground);

  // ç½‘æ ¼è¾…åŠ©çº¿
  const gridHelper = new THREE.GridHelper(20, 20, 0x2a3f5f, 0x1a2f4f);
  gridHelper.position.y = 0.01;
  scene.add(gridHelper);

  // UI å…ƒç´ 
  const loadingDiv = document.getElementById('loading');
  const progressDiv = document.getElementById('progress');
  const errorDiv = document.getElementById('error');
  const instructionsDiv = document.getElementById('instructions');

  // åŠ è½½ FBX æ¨¡å‹
  const loader = new FBXLoader();
  
  loader.load(
    './models/bus.fbx',
    // æˆåŠŸå›è°ƒ
    (fbx) => {
      // è°ƒæ•´æ¨¡å‹
      fbx.scale.set(0.02, 0.02, 0.02);
      fbx.position.set(0, 0, 0);
      
      // è®¾ç½®é˜´å½±
      fbx.traverse((child) => {
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
          
          // ç¡®ä¿æè´¨æ­£ç¡®æ˜¾ç¤º
          if (child.material) {
            child.material.needsUpdate = true;
          }
        }
      });
      
      scene.add(fbx);
      
      // è‡ªåŠ¨è°ƒæ•´ç›¸æœºä½ç½®ä»¥æŸ¥çœ‹æ•´ä¸ªæ¨¡å‹
      const box = new THREE.Box3().setFromObject(fbx);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
      cameraZ *= 1.5; // æ·»åŠ ä¸€äº›è¾¹è·
      
      camera.position.set(cameraZ, cameraZ * 0.5, cameraZ);
      camera.lookAt(center);
      controls.target.copy(center);
      controls.update();
      
      loadingDiv.style.display = 'none';
      instructionsDiv.style.display = 'block';
      
      console.log('âœ… Bus FBX åŠ è½½æˆåŠŸ');
      console.log('æ¨¡å‹ä¿¡æ¯:', {
        position: fbx.position,
        scale: fbx.scale,
        children: fbx.children.length
      });
    },
    // è¿›åº¦å›è°ƒ
    (xhr) => {
      if (xhr.lengthComputable) {
        const percentComplete = Math.round((xhr.loaded / xhr.total) * 100);
        progressDiv.textContent = `${percentComplete}%`;
        console.log(`ğŸ“¦ åŠ è½½è¿›åº¦: ${percentComplete}%`);
      }
    },
    // é”™è¯¯å›è°ƒ
    (error) => {
      console.error('âŒ FBX åŠ è½½å¤±è´¥:', error);
      errorDiv.style.display = 'block';
      errorDiv.innerHTML = `
        <strong>åŠ è½½å¤±è´¥</strong><br>
        ${error.message || 'æœªçŸ¥é”™è¯¯'}<br><br>
        <small>è¯·æ£€æŸ¥:</small><br>
        <small>1. æ–‡ä»¶è·¯å¾„æ˜¯å¦æ­£ç¡® (./models/nUWAy2.fbx)</small><br>
        <small>2. æ˜¯å¦åœ¨æœ¬åœ°æœåŠ¡å™¨è¿è¡Œ (ä¸èƒ½ç›´æ¥æ‰“å¼€ HTML)</small><br>
        <small>3. FBX æ–‡ä»¶æ˜¯å¦å­˜åœ¨ä¸”æ ¼å¼æ­£ç¡®</small>
      `;
      progressDiv.style.display = 'none';
    }
  );

  // çª—å£è°ƒæ•´
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // åŠ¨ç”»å¾ªç¯
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
